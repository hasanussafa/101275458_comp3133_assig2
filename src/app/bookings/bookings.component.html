<!doctype html>
<html lang="en">
<head>
</head>
<body>
<app-navbar></app-navbar>
<h1>Booking List</h1>
<div>
  <hr>
  </div>
 
  <br>
<div class="booking">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
      <div fxFlex="40%" fxFlex.xs="80%" fxFlex.sm="25%" *ngFor="let booking of bookings; let i = index">
        <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>Booking</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <p>username: {{booking.username}}</p>
                <p>booking_id: {{booking.booking_id}}</p>
                <p>booking_start: {{booking.booking_start}}</p>
                <p>booking_end: {{booking.booking_end}}</p>
                
            </mat-card-content>
            

            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
</div>
<div class="booking">

  <p>booking_end: 2022-04-24</p>
  </div>
</body>
</html>
