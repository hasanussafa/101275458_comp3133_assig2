<!doctype html>
<html lang="en">
<head>
</head>
<body>
<app-navbar></app-navbar>
<br>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="login">
        <h1>Log In</h1>
        <div>
            <hr>
         </div>
            <br>
        <mat-form-field>
            <mat-label>User name: </mat-label>
            <input matInput formControlName="username" placeholder="username" required>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Password: </mat-label>
            <input type="password" matInput formControlName="password" placeholder="password" required>
        </mat-form-field>
        
        <button mat-button type="submit">Log in</button>
        <button mat-button [routerLink]="['/signup']">Sign Up</button>
    </div>
</form>
</body>
</html>
